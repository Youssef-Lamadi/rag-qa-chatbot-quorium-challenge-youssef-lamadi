services:
  backend:
    build: ./backend
    container_name: rag-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: rag-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
